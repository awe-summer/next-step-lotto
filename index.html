<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          <form id="form-purchase" class="mt-5">
            <label class="mb-2 d-inline-block"
              >구입할 금액을 입력해주세요.
            </label>
            <div class="d-flex">
              <input
                id="input-purchase"
                class="w-100 mr-2 pl-2"
                placeholder="구입 금액"
              />
              <button type="button" id="btn-purchase-submit" class="btn btn-cyan">확인</button>
            </div>
            <p class="error-message" data-cy="message-purchase-error"></p>
          </form>
          <div class="result-wrap hide">
            <section class="mt-9 ticket-list-wrap">
             <div class="d-flex">
               <label class="flex-auto my-0 message-purchase"></label>
               <div class="flex-auto d-flex justify-end pr-1">
                 <label class="switch" data-cy="btn-toggle-numbers">
                   <input type="checkbox" class="btn-toggle-numbers"/>
                   <span class="text-base font-normal">번호보기</span>
                 </label>
               </div>
             </div>
             <ul class="d-flex flex-wrap ticket-list">
             </ul>
            </section>
            <section class="winning-area">
              <form class="mt-9">
                <label class="flex-auto d-inline-block mb-3"
                >지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label>
                <div class="d-flex">
                  <div>
                    <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
                    <div>
                      <input
                      class="winning-number mx-1 text-center"
                      maxlength="2"
                      />
                      <input
                      class="winning-number mx-1 text-center"
                      maxlength="2"
                      />
                      <input
                      class="winning-number mx-1 text-center"
                      maxlength="2"
                      />
                      <input
                      class="winning-number mx-1 text-center"
                      maxlength="2"
                      />
                      <input
                      class="winning-number mx-1 text-center"
                      maxlength="2"
                      />
                      <input
                      class="winning-number mx-1 text-center"
                      maxlength="2"
                      />
                    </div>
                  </div>
                  <div class="bonus-number-container flex-grow">
                    <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
                    <div class="d-flex justify-center">
                      <input type="number" class="bonus-number text-center" />
                    </div>
                  </div>
                  <p class="error-message hide" data-cy="message-purchase-error">번호를 다시 확인해 주세요</p>
                </div>
                <button
                  type="button"
                  class="btn-open-detail mt-9 btn btn-cyan w-100"
                >
                  결과 확인하기
                </button>
              </form>
            </section>
          </div>
        </div>
      </div>

      <div class="modal result-stats">
        <div class="modal-inner p-10">
          <div class="btn-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </div>

          <h2 class="text-center">🏆 당첨 통계 🏆</h2>
          <div class="d-flex justify-center">
            <table class="result-table border-collapse border border-black">
              <thead>
                <tr class="text-center">
                  <th class="p-3">일치 갯수</th>
                  <th class="p-3">당첨금</th>
                  <th class="p-3">당첨 갯수</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <p class="message-return text-center font-bold"></p>
          <div class="d-flex justify-center mt-5">
            <button type="button" class="btn btn-cyan btn-reset">다시 시작하기</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
